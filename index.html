<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/apple_watch_responsive_1.2.css">
    <script src="./js/main.js" defer></script>
    <link rel="shortcut icon" href="./production/svg/Skull.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="winScreen">
            <div class="title">You Lose!</div>
        </div>

        <div class="title">
            S
            <span class="smallSpace"> </span>
            N
            <span class="smallSpace"> </span>
            A
            <span class="smallSpace"> </span>
            K
            <span class="smallSpace"> </span>
            E
        </div>
        
        <div class="left">
            <div class="settings">
                <div class="title">Settings</div>
                <div class="setting">
                    <div class="key" data-key="timeScale">Speed</div>
                    <div class="value">0.16</div>
                </div>
                <div class="setting">
                    <div class="key" data-key="bodyLength">Body Length</div>
                    <div class="value">2</div>
                </div>
                <div class="setting">
                    <div class="key" data-key="gridSize">Board Size</div>
                    <div class="value">15</div>
                </div>
            </div>

            <div class="score title">
                Score:
                <span class="scoreValue points">undefined</span>
            </div>
        </div>

        <div class="middle">
            <div class="game">
                <div class="canvasWrapper">
                    <canvas></canvas>
                </div>

            </div>
        </div>

        <div class="right">
            <div class="controls">
                <div class="title">Controls</div>
                <div class="control">
                    <div class="key" data-key="timeScale">Left</div>
                    <div class="values">
                        <div class="value">a</div>
                        <div class="value"><</div>
                    </div>
                </div>
                <div class="control">
                    <div class="key" data-key="bodyLength">Right</div>
                    <div class="values">
                        <div class="value">d</div>
                        <div class="value">></div>
                    </div>
                </div>
                <div class="control">
                    <div class="key" data-key="gridSize">Up</div>
                    <div class="values">
                        <div class="value">w</div>
                        <div class="value">⌃</div>
                    </div>
                </div>
                <div class="control">
                    <div class="key" data-key="gridSize">Down</div>
                    <div class="values">
                        <div class="value">s</div>
                        <div class="value">˅</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
